<section class="intro">
  <div class="container text-center">
    {% assign display_name = site.name | default: site.author.name | default: site.github.owner_name %}
    {% if site.avatar %}
       <img src="/git_test/assets/img/water.jpg" alt="배경 이미지" style="max-width: 80%; border-radius: 12px;">
    {% endif %}
    <h1>Hi, I am {{ display_name }}</h1>
    {% if site.user_title %}
      <p>{{ site.user_title }}</p>
    {% endif %}
  </div>
</section>
